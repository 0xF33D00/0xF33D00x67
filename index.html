<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M.U. Collections</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 style="text-align:center;margin-top:2.5rem;margin-bottom:2.5rem;font-size:2.5rem;font-weight:700;letter-spacing:0.03em;">Vault</h1>
  <div style="display:flex;justify-content:center;align-items:stretch;width:80vw;max-width:1100px;min-width:320px;margin:0 auto;height:60vh;min-height:320px;">
    <div onclick="location.href='collections.html?category=maps'" style="flex:1 1 0;display:flex;align-items:center;justify-content:center;cursor:pointer;user-select:none;background:#ffd020;color:#18191c;transition:transform 0.13s,box-shadow 0.13s,filter 0.13s;border-right:3px solid #18191c;box-shadow:0 2px 16px #0005;position:relative;overflow:hidden;">
      <img src="src/maps.jpg" alt="Maps" style="width:100%;height:100%;object-fit:cover;">
      <span style="position:absolute;bottom:0;left:0;width:100%;background:rgba(24,25,28,0.82);color:#fff;font-size:1.35rem;font-weight:600;text-align:center;padding:0.5em 0;letter-spacing:0.04em;text-shadow:0 2px 8px #000a;">Maps</span>
    </div>
    <div onclick="location.href='collections.html?category=vehicles'" style="flex:1 1 0;display:flex;align-items:center;justify-content:center;cursor:pointer;user-select:none;background:#ff9020;color:#18191c;transition:transform 0.13s,box-shadow 0.13s,filter 0.13s;border-right:3px solid #18191c;box-shadow:0 2px 16px #0005;position:relative;overflow:hidden;">
      <img src="src/vehicles.jpg" alt="Vehicles" style="width:100%;height:100%;object-fit:cover;">
      <span style="position:absolute;bottom:0;left:0;width:100%;background:rgba(24,25,28,0.82);color:#fff;font-size:1.35rem;font-weight:600;text-align:center;padding:0.5em 0;letter-spacing:0.04em;text-shadow:0 2px 8px #000a;">Vehicles</span>
    </div>
    <div onclick="location.href='collections.html?category=clothing'" style="flex:1 1 0;display:flex;align-items:center;justify-content:center;cursor:pointer;user-select:none;background:#f6e7b2;color:#18191c;transition:transform 0.13s,box-shadow 0.13s,filter 0.13s;border-right:3px solid #18191c;box-shadow:0 2px 16px #0005;position:relative;overflow:hidden;">
      <img src="src/clothing.jpg" alt="Clothing" style="width:100%;height:100%;object-fit:cover;">
      <span style="position:absolute;bottom:0;left:0;width:100%;background:rgba(24,25,28,0.82);color:#fff;font-size:1.35rem;font-weight:600;text-align:center;padding:0.5em 0;letter-spacing:0.04em;text-shadow:0 2px 8px #000a;">Clothing</span>
    </div>
    <div onclick="location.href='collections.html?category=scripts'" style="flex:1 1 0;display:flex;align-items:center;justify-content:center;cursor:pointer;user-select:none;background:#b6f020;color:#18191c;transition:transform 0.13s,box-shadow 0.13s,filter 0.13s;border-right:3px solid #18191c;box-shadow:0 2px 16px #0005;position:relative;overflow:hidden;">
      <img src="src/scripts.jpg" alt="Scripts" style="width:100%;height:100%;object-fit:cover;">
      <span style="position:absolute;bottom:0;left:0;width:100%;background:rgba(24,25,28,0.82);color:#fff;font-size:1.35rem;font-weight:600;text-align:center;padding:0.5em 0;letter-spacing:0.04em;text-shadow:0 2px 8px #000a;">Scripts</span>
    </div>
    <div onclick="location.href='collections.html?category=others'" style="flex:1 1 0;display:flex;align-items:center;justify-content:center;cursor:pointer;user-select:none;background:#c6c2f7;color:#18191c;transition:transform 0.13s,box-shadow 0.13s,filter 0.13s;box-shadow:0 2px 16px #0005;position:relative;overflow:hidden;">
      <img src="src/others.jpg" alt="Others" style="width:100%;height:100%;object-fit:cover;">
      <span style="position:absolute;bottom:0;left:0;width:100%;background:rgba(24,25,28,0.82);color:#fff;font-size:1.35rem;font-weight:600;text-align:center;padding:0.5em 0;letter-spacing:0.04em;text-shadow:0 2px 8px #000a;">Others</span>
    </div>
  </div>
  <style>
    @media (max-width: 900px) {
      div[style*='display:flex'][style*='align-items:stretch'] {
        flex-direction: column !important;
        width: 90vw !important;
        height: auto !important;
        min-height: 0 !important;
      }
      div[onclick] {
        min-height: 70px !important;
        font-size: 2.5rem !important;
        border-right: none !important;
        border-bottom: 3px solid #18191c !important;
      }
      div[onclick]:last-child { border-bottom: none !important; }
    }
    div[onclick]:hover {
      transform: scale(1.04);
      filter: brightness(1.08);
      z-index: 2;
      box-shadow: 0 4px 32px #000a !important;
    }
  </style>
